<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="author" content="Guilherme Schuch">

    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <div class="importSongsContainer">
      <label for="fileInput" class="selectSongsBtn">Selecionar MÃºsicas</label>

      <input
        type="file"
        name="fileInput"
        id="fileInput"
        multiple
        accept=".mp3"
        style="display: none;"
      >
    </div>

    <ul id="audioList"></ul>
    <ul id="playlist">
      
    </ul>

    <!-- <div class="loader">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>

      <div class="bar9"></div>
      <div class="bar10"></div>
      <div class="bar11"></div>
      <div class="bar12"></div>
    </div> -->

    <p id="currentSongPlaying"></p>
    <progress id="progressBar" value="0" max="100"></progress>

    <div class="controls">
      <div class="buttons">
        <button
          id="backwardBtn"
          class="controlBtn clearBtn"
          disabled
        >
          <img src="./assets/back.ico" alt="BACK" width="20">
        </button>

        <button
          id="prevSongBtn"
          class="controlBtn clearBtn"
          disabled
        >
          <img src="./assets/previous.ico" alt="PREV" width="20">
        </button>

        <button
          id="togglePauseBtn"
          class="controlBtn clearBtn"
          disabled
          style="display: none;"
        >
          <img src="./assets/pause.ico" alt="PAUSE" width="20">
        </button>

        <button
          id="playSongs"
          class="controlBtn clearBtn"
          disabled
        >
          <img src="./assets/play.ico" alt="PLAY" width="20">
        </button>

        <button
          id="nextSongBtn"
          class="controlBtn clearBtn"
          disabled
        >
          <img src="./assets/next.ico" alt="NEXT" width="20">
        </button>

        <button
          id="toggleLyricBtn"
          class="controlBtn clearBtn"
        >
          <img src="./assets/lyric.ico" alt="LYRIC" width="20">
        </button>
      </div>

      <input type="range" name="volume" id="volume" max="1" min="0" step="0.01">
    </div>

    <div class="about">
      <p>V1.10</p>
      <p>By: Guilherme Schuch</p>
    </div>

    <span id="API_KEY"></span>
  </body>

  <script src="./js/renderer.js"></script>
  <script src="./js/config.js"></script>
</html>
